<div class="container">

    <h2 style="  margin-top: 70px; text-align: center;"> Описание заказа</h2>
    <table class="table" style="width: 50%; margin-right: 25%; margin-left: 25%;">
        <thead>
        <tr class="warning">
            <th>Название цветка (букета)</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tr data-ng-repeat="element in order" >
            <td >{{element.flower.description}}</td>
            <td>{{element.count}}</td>
        </tr>
    </table>
    <div class="form-group">
        <label class="control-label col-sm-4 label-font-size"></label>

        <div class="col-sm-8">
            <button type="button" class="btn btn-primary col-sm-3" ng-click="save()">
                Заказать
            </button>
            <button type="button" class="btn btn-danger col-sm-offset-1 col-sm-3"
                    ng-click="cancel.doClick()"> Отмена
            </button>
        </div>
    </div>

</div>
